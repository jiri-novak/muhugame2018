<header role="banner">

    <div class="row">
        <div class="col-lg-12">
            <div class="container">
                <div class="row">
                    <div class="col-md-2">
                        <img src="/assets/images/owl.png" alt="MUHUGAME 2018">
                    </div>
                    <div class="col-md-10 titleBox">
                        <h1 id="title">MUHUGAME&nbsp;2018</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <nav id="navbar-primary" class="navbar navbar-default" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-primary-collapse" (click)="isCollapsed = !isCollapsed">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>

                    <div class="collapse navbar-collapse" id="navbar-primary-collapse" [collapse]="isCollapsed">
                        <ul class="nav navbar-nav">
                            <li [routerLinkActive]="['active']">
                                <a [routerLink]="['/news']">NOVINKY</a>
                            </li>
                            <li [routerLinkActive]="['active']">
                                <a [routerLink]="['/instructions']">POKYNY</a>
                            </li>
                            <li [routerLinkActive]="['active']">
                                <a [routerLink]="['/catalogue']">KATALOG</a>
                            </li>
                            <li [routerLinkActive]="['active']">
                                <a [routerLink]="['/media']">MÉDIA</a>
                            </li>
                            <li [routerLinkActive]="['active']">
                                <a [routerLink]="['/participants']">ÚČASTNÍCI</a>
                            </li>
                            <li [routerLinkActive]="['active']">
                                <a [routerLink]="['/ciphers']">ŠIFRY</a>
                            </li>
                            <li [routerLinkActive]="['active']">
                                <a [routerLink]="['/results']">VÝSLEDKY</a>
                            </li>
                            <li [routerLinkActive]="['active']">
                                <a *ngIf="!currentUser" [routerLink]="['/registration']">REGISTRACE</a>
                                <a *ngIf="currentUser" [routerLink]="['/registration/'+currentUser.id]">VÁŠ TÝM</a>
                            </li>
                            <li *ngIf="!currentUser" [routerLinkActive]="['active']">
                                <a [routerLink]="['/login']">LOGIN TÝMU</a>
                            </li>
                            <li [routerLinkActive]="['active']">
                                <a [routerLink]="['/contact']">KONTAKT</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <hr class="delimiter" />

                <div class="row">
                    <div class="col-md-12 text-right">
                        <div *ngIf="currentUser" style="float: right;">
                            Přihlášen tým:
                            <strong>{{currentUser?.name | uppercase}}</strong> | 
                            <a [routerLink]="['/logout']">LOGOUT</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>
