<div class="row">
    <div class="col-lg-12">
        <h1>Login týmu:</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-1">
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group required" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                        <label for="username" class="col-sm-4 control-label">Email / login:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group required" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <label for="password" class="col-sm-4 control-label">Heslo:</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required minlength="5"
                    />
                </div>
                <div class="col-md-2 vertical-align">
                    >= 5 znaků
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12 col-sm-offset-4">
                    <br/>
                    <button [disabled]="!f.form.valid || loading" class="btn btn-primary">Přihlásit</button>
