<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h1>Přihlášení do autorizované sekce:</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <label for="username" class="col-sm-2 col-form-label">Login:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                        <div *ngIf="f.submitted && !username.valid" class="help-block">Login je povinný</div>
                    </div>
                </div>

                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <label for="password" class="col-sm-2 col-form-label">Heslo:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                        <div *ngIf="f.submitted && !password.valid" class="help-block">Heslo je povinné</div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <br/>
                        <button [disabled]="loading" class="btn btn-primary">Přihlásit</button>
