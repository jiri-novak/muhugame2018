<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Reveal.js 3 Slide Demo</title>
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/night.css" id="theme">
    <!--Add support for earlier versions of Internet Explorer -->
    <!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
    <![endif]-->
    <style type="text/css">
        #header-left {
            position: absolute;
            top: 0%;
            left: 0%;
            font-family: Stalker;
        }

        #header-right {
            position: absolute;
            top: 0%;
            right: 0%;
        }

        #footer-left {
            position: absolute;
            bottom: 0%;
            left: 0%;
        }

        @font-face {
            font-family: 'Stalker';
            src: url(fonts/AmazS.T.A.L.K.E.R.v.3.0.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>

<body>
    <div id="hidden" style="display:none;">
        <div id="header">
            <div id="header-left">MuhuGame 2018</div>
            <div id="header-right">…</div>
            <div id="footer-left">…</div>
        </div>
    </div>

    <!-- Wrap the entire slide show in a div using the "reveal" class. -->
    <div class="reveal">
        <!-- Wrap all slides in a single "slides" class -->
        <div class="slides">

            <!-- ALL SLIDES GO HERE -->
            <!-- Each section element contains an individual slide -->
            <section>
                <h1>About My Product</h1>
                <p>My product discussed here</p>
            </section>

            <section id="show-a-link">
                <h1>Show a live link</h1>
                <p>Slide 2 discussed here</p>
                <p>See <a href="http://www.htmlcheats.com">HTMLCheats.com</a>
                    <p>
            </section>

            <section>
                <h1>Slide 3</h1>
                <p>How does one revisit an arbitrary slide in code?</p>
                <p>Visit internal slide<a href="#/show-a-link"> 2</a>
            </section>

            <section>
                <canvas data-chart="line">
                    <!-- 
                    {
                     "data": {
                      "labels": ["January"," February"," March"," April"," May"," June"," July"],
                      "datasets": [
                       {
                        "data":[65,59,80,81,56,55,40],
                        "label":"My first dataset","backgroundColor":"rgba(20,220,220,.8)"
                       },
                       {
                        "data":[28,48,40,19,86,27,90],
                        "label":"My second dataset","backgroundColor":"rgba(220,120,120,.8)"
                       }
                      ]
                     }, 
                     "options": { "responsive": "true" }
                    }
                    -->
                </canvas>
            </section>

            <section>
                <canvas data-chart="line" data-chart-src="data/line.csv">
                    <!-- 
                    { 
                     "options": { "responsive": "true" }
                    }
                    -->
                </canvas>
            </section>

        </div>
    </div>
    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
        // Required, even if empty.
        Reveal.initialize({
            chart: {
                defaults: {
                    global: {
                        title: { fontColor: "#FFF" },
                        legend: {
                            labels: { fontColor: "#FFF" },
                        },
                    },
                    scale: {
                        scaleLabel: { fontColor: "#FFF" },
                        gridLines: { color: "#FFF", zeroLineColor: "#FFF" },
                        ticks: { fontColor: "#FFF" },
                    }
                },
                line: { borderColor: ["rgba(20,220,220,.8)", "rgba(220,120,120,.8)", "rgba(20,120,220,.8)"], "borderDash": [[5, 10], [0, 0]] },
                bar: { backgroundColor: ["rgba(20,220,220,.8)", "rgba(220,120,120,.8)", "rgba(20,120,220,.8)"] },
                pie: { backgroundColor: [["rgba(0,0,0,.8)", "rgba(220,20,20,.8)", "rgba(20,220,20,.8)", "rgba(220,220,20,.8)", "rgba(20,20,220,.8)"]] },
                radar: { borderColor: ["rgba(20,220,220,.8)", "rgba(220,120,120,.8)", "rgba(20,120,220,.8)"] },
            },
            dependencies: [
                { src: 'plugin/chart/Chart.min.js' },
                { src: 'plugin/chart/csv2chart.js' }
            ]
        });
    </script>

    <script src="js/jquery-3.3.1.min.js"></script>

    <script type="text/javascript">
        var header = $('#header').html();
        if (window.location.search.match(/print-pdf/gi)) {
            $('.slides > section').prepend(header);
        }
        else {
            $('.slides').prepend(header);
        }
    </script>
</body>

</html>
